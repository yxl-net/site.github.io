<!DOCTYPE html><html><head><meta charset="utf-8"><title>Vue的UI框架 - 数值框</title><script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script><link rel="stylesheet" type="text/css" href="https://unpkg.com/view-design/dist/styles/iview.css"><script type="text/javascript" src="https://unpkg.com/view-design/dist/iview.min.js"></script><link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"><script src="https://unpkg.com/element-ui/lib/index.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/><script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script><link rel="stylesheet" type="text/css" href="https://unpkg.com/ant-design-vue@1.7.4/dist/antd.css"/><script src="https://unpkg.com/ant-design-vue@1.7.4/dist/antd.min.js"></script><link rel="stylesheet" type="text/css" href="./yxl.css"/><style type="text/css">#nav a[title="数值框"]{background-color: white;width: 90px;}</style></head><body><header></header><main><div id="nav"><ul><li v-for="item in items" :key="item.label"><a :href="item.href" :title="item.label">{{item.label}}</a></li></ul></div><div id="app"><table><tr><th></th><th><img src="img/ivu.svg">View UI</th><th><img src="img/van.png">Vant</th><th><img src="img/el.svg">Element</th><th><img src="img/ant.svg">Ant Design</th></tr><tr><td>组件名</td><td>InputNumber</td><td></td><td>el-input-number</td><td>a-input-number</td></tr><tr><td>UI</td><td><input-number v-model="i.value" :min="i.min" max="i.max" :step="i.step" :precision="i.precision":placeholder="i.placeholder" :size="i.size" :disabled="i.disabled" :controls-outside="i.controlsOutside":readonly="i.readonly"  :editable="i.editable" :active-change="i.activeChange"></input-number></td><td></td><td><el-input-number v-model="e.value" :min="e.min" max="e.max" :step="e.step" :precision="e.precision":placeholder="e.placeholder" :size="e.size" :disabled="e.disabled" :step-strictly="e.stepStrictly":controls="e.controls" :controls-position="e.controlsPosition"></el-input-number></td><td><a-input-number v-model="a.value" :min="a.min" max="a.max" :step="a.step" :precision="a.precision" :placeholder="a.placeholder" :size="a.size" :disabled="a.disabled"></a-input-number></td></tr><tr><td>代码</td><td><div v-html="i_code"></div><i class="el-icon-document-copy"></i></td><td></td><td><div v-html="e_code"></div><i class="el-icon-document-copy"></i></td><td><div v-html="a_code"></div><i class="el-icon-document-copy"></i></td></tr><tr><td>数值</td><td><el-input-number v-model="i.value"></el-input-number></td><td></td><td><el-input-number v-model="e.value"></el-input-number></td><td><el-input-number v-model="a.value"></el-input-number></td></tr><tr><td>最小值</td><td><el-input-number v-model="i.min"></el-input-number></td><td></td><td><el-input-number v-model="e.min"></el-input-number></td><td><el-input-number v-model="a.min"></el-input-number></td></tr><tr><td>最大值</td><td><el-input-number v-model="i.max"></el-input-number></td><td></td><td><el-input-number v-model="e.max"></el-input-number></td><td><el-input-number v-model="a.max"></el-input-number></td></tr><tr><td>步进值</td><td><el-input-number v-model="i.step"></el-input-number></td><td></td><td><el-input-number v-model="e.step"></el-input-number></td><td><el-input-number v-model="a.step"></el-input-number></td></tr><tr><td>精度</td><td><el-input-number v-model="i.precision"></el-input-number></td><td></td><td><el-input-number v-model="e.precision"></el-input-number></td><td><el-input-number v-model="a.precision"></el-input-number></td></tr><tr><td>提示</td><td><el-input v-model="i.placeholder"></el-input></td><td></td><td><el-input v-model="e.placeholder"></el-input></td><td><el-input v-model="a.placeholder"></el-input></td></tr><tr><td>尺寸</td><td><el-radio-group v-model="i.size"><el-radio label="default">默认(default)</el-radio><br/><el-radio label="large">大(large)</el-radio><br/><el-radio label="small">小(small)</el-radio><br/><br/></el-radio-group></td><td></td><td><el-radio-group v-model="e.size"><el-radio label="default">默认(default)</el-radio><br/><el-radio label="medium">中(medium)</el-radio><br/><el-radio label="small">小(small)</el-radio><br/><el-radio label="mini">迷你(mini)</el-radio></el-radio-group></td><td><el-radio-group v-model="a.size"><el-radio label="default">默认(default)</el-radio><br/><el-radio label="large">大(large)</el-radio><br/><el-radio label="small">小(small)</el-radio><br/><br/></el-radio-group></td></tr><tr><td>禁用</td><td><el-checkbox v-model="i.disabled">禁用</el-checkbox><td></td><td><el-checkbox v-model="e.disabled">禁用</el-checkbox></td><td><el-checkbox v-model="a.disabled">禁用</el-checkbox></td></tr><tr><td>其它</td><td><el-checkbox v-model="i.controlsOutside">置于两侧</el-checkbox><br/><el-checkbox v-model="i.readonly">只读</el-checkbox></br><el-checkbox v-model="i.editable">可编辑</el-checkbox></br><el-checkbox v-model="i.activeChange">实时响应</el-checkbox></br><td></td><td><el-checkbox v-model="e.stepStrictly">步进倍数</el-checkbox></br><el-checkbox v-model="e.controls">增减按钮</el-checkbox></br>增减按钮位置<br/><el-radio-group v-model="e.controlsPosition"><el-radio label="default">默认(default)</el-radio><br/><el-radio label="right">右(right)</el-radio><br/><el-radio label="left">左(left)</el-radio><br/><br/></el-radio-group></td><td></td></tr></table></div></div><script src="./yxl.js"></script><script>new Vue({el: '#app',data: {i:{value:10,min:0,max:100,step:1,precision:0,placeholder:"请输入",size:"default",disabled:false,controlsOutside:false,readonly:false,editable:true,activeChange:true},v:{},e:{value:10,min:0,max:100,step:1,precision:0,placeholder:"请输入",size:"default",disabled:false,stepStrictly:false,controls:true,controlsPosition:"default",},a:{value:10,min:0,max:100,step:1,precision:0,placeholder:"请输入",size:"default",disabled:false,},},computed: {i_code(){return code('input-number',this.i);},v_code(){return code('van-button',this.v);},e_code(){return code('el-input-number',this.e);},a_code(){return code('a-input-number',this.a);}}})</script></body></html>
